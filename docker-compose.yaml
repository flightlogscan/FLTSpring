services:
  app:
    build:
      context: .
      args:
        GRADLE_ARGS: "build" # Overrides the --no-daemon flag
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xms256m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    env_file:
      - .env
    # Enables hot reloading
    volumes:
      - ./build/resources/main:/app/resources